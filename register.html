<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>הרשמה</title>
  <link rel="stylesheet" href="style.css">
  <script src="user.js" defer></script>
  <script src="app.js" defer></script>
</head>
<body>

  <!-- Header -->
  <header class="zh-header">
    <div class="zh-left">
      <a href="index.html" class="logo-link">
        <img src="logo.png" alt="לוגו האתר" class="site-logo">
      </a>
    </div>
    <div class="zh-center">
      <input type="text" id="searchInput" class="zh-search" placeholder="SEARCH" />
    </div>
    <div class="zh-right">
      <div class="zh-left">
        <a href="login.html">LOGIN </a>&nbsp;
        <a href="#">HELP </a>&nbsp;
        <a href="cart.html">BASKET (<span id="cartCount">0</span>)</a>&nbsp;
      </div>
    </div>
  </header>

  <!-- עמוד הרשמה -->
  <main class="auth-page">
    <section class="auth-card">
      <h1 class="auth-title">הרשמה</h1>

      <form id="registerForm" class="auth-form" novalidate>
        <div class="form-group">
          <label for="name">שם מלא</label>
          <input type="text" id="name" required placeholder="שרה כהן">
          <small class="error-msg">שדה חובה</small>
        </div>

        <div class="form-group">
          <label for="email">אימייל</label>
          <input type="email" id="email" required placeholder="name@email.com">
          <small class="error-msg">אנא הזיני אימייל תקין</small>
        </div>

        <div class="form-group">
          <label for="password">סיסמה</label>
          <input type="password" id="password" required placeholder="מינימום 6 תווים">
          <small class="error-msg">שדה חובה</small>
        </div>

        <button type="submit" class="btn-primary auth-submit">הרשמה</button>

        <p class="auth-meta">
          כבר רשומה?
          <a href="login.html">להתחברות</a>
        </p>
      </form>
    </section>
  </main>

  <!-- הלוגיקה המקורית שלך נשארת כפי שהיא -->
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const form = document.getElementById("registerForm");
  const btn  = form?.querySelector('button[type="submit"]');
  if (!form) return;
  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    try {
      if (typeof registerUser !== "function") throw new Error("user.js לא נטען");
      if (btn) { btn.disabled = true; btn.textContent = "נרשמת..."; }
      const user = await registerUser({ name, email, password, address: "" });
      localStorage.setItem("currentUser", JSON.stringify(user)); // אופציונלי; user.js כבר עושה setCurrentUser
      window.location.href = "index.html";
    } catch (err) {
      alert(err?.message || "שגיאה בהרשמה");
    } finally {
      if (btn) { btn.disabled = false; btn.textContent = "הרשמה"; }
    }
  });
});
</script>
    
    
    
  
</body>
</html>
